<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language }} MCQ Tests - CodeSage Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
        <div class="container header">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo1.png') }}" alt="CodeSage Academy Logo">
            </div>
            <span class="menu-toggle">&#9776;</span>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('tutorials') }}">Tutorials</a></li>
                    <li><a href="{{ url_for('Tests') }}">MCQ Tests</a></li>
                    <li><a href="{{ url_for('resources') }}">Resources</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="lang-container">
            <h1 id="lang-head">{{ language }} MCQ Tests</h1>
            <ul id="lang-ul">
                {% for module in modules %}
                <li><a href="{{ url_for('mcq_test', language=language, module=module) }}">{{ module }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CodeSage Academy</p>
    </footer>
    <script>
        // JavaScript for toggling the mobile menu
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
