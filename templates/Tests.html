
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - CodeSage Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
.lang-container {
            max-width: 800px;
            /* max-height: 80vh; */
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Enables vertical scrollbar */
        }
        #lang-head {
            text-align: center;
            margin-bottom: 30px;
            position: sticky;
            top: 50px;
            background-color: #f4f4f4;
            padding: 10px 0;
            z-index: 1;
            border-bottom: 2px solid #ccc;
        }
        #lang-ul {
            list-style-type: none;
            padding: 0;
        }
        #lang-ul li {
            margin-bottom: 10px;
        }
        #lang-ul li a {
            display: block;
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        #lang-ul li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo1.png') }}" alt="CodeSage Academy Logo">
            </div>
        <span class="menu-toggle">&#9776;</span>

            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('tutorials') }}">Tutorials</a></li>
                    <li><a href="{{ url_for('Tests') }}">MCQ Tests</a></li>
                    <li><a href="{{ url_for('resources') }}">Resources</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
            <div class="lang-container">
                <h1 id="lang-head">Programming languages</h1>
                    <ul id="lang-ul">
                        <li><a href="{{ url_for('language_tests', language='Python') }}">Python</a></li>
                        <li><a href="{{ url_for('language_tests', language='JavaScript') }}">JavaScript</a></li>
                        <li><a href="{{ url_for('language_tests', language='Java') }}">Java</a></li>
                        <li><a href="{{ url_for('language_tests', language='C++') }}">C++</a></li>
                    </ul> 
            </div>
    </main>
    <footer>
        <p>&copy; 2024 CodeSage Academy</p>
    </footer>
    <script>
        // JavaScript for toggling the mobile menu
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
