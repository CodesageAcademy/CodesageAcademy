<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeSage Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container header">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo1.png') }}" alt="CodeSage Academy Logo">
            </div>
            <span class="menu-toggle">&#9776;</span>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('tutorials') }}">Tutorials</a></li>
                    <li><a href="{{ url_for('Tests') }}">MCQ Tests</a></li>
                    <li><a href="{{ url_for('resources') }}">Resources</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            {% if success %}
            <p>Thank you for your message. We will get back to you soon!</p>
            {% else %}
            <form action="{{ url_for('submit_contact') }}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" class="get-started-btn">Send</button>
            </form>
            {% endif %}
        </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CodeSage Academy</p>
    </footer>
    <script>
        // JavaScript for toggling the mobile menu
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
